<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loomi | Next Gen classroom manager</title>
  <link rel="stylesheet" href="src/styles/vars.css">
  <link rel="stylesheet" href="src/styles/styles.css">
  <script src="src/scripts/auth.js" defer></script>
</head>
<body>
  <header>
    <h1>Loomi</h1>
    <p>Next-gen classroom management</p>
  </header>
  <main>
    <section class="login">
      <form class="loginForm" id="loginForm">
        <div class="buttons">
          <button id="signIn" class="active">Sign In</button>
          <button id="signUp">Sign Up</button>
        </div>
        <div class="email">
          <input type="text" name="email" id="email" placeholder="Type your Email...">
        </div>
        <div class="password">
          <input type="password" name="password" id="password" placeholder="Type your password...">
          <svg id="seePassword" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
          </svg>
        </div>
        <button class="submitBtn btnNotReady">Sign In</button>
      </form>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
